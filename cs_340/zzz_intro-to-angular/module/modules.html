<!doctype html>
<!-- AngularJS "ng-app" directive  -->
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Directives and Data Binding with AngularJS</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>

<h1>Directives and Data Binding with AngularJS</h1>

<h3>{{ 49567 * 2243 }}</h3>
<h3><span ng-bind="49567 * 2243"></span></h3>

<h1>Data Binding, <em>np-init</em>, and <em>ng-repeat</em></h1>

<div ng-init="students=[{name: 'Mike', age: 34}, {name: 'John', age: 24}, {name: 'Trey', age: 24}, {name: 'India', age: 35}]">

    <ul>
        <li ng-repeat="student in students">{{ student.name }}, {{ student.age }}</li>
    </ul>

</div>

</body>
</html>
